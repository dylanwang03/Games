<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div style="position: absolute; right: 0; top: 0; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;"> 

            <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white; display: flex; justify-content: flex-end">
                <div style="width: 100%; height: 30px; background-color: red;"></div>
                <div id="playerHealth" style="background-color: #818CF8; height: 30px; width: 100%; top: 0; bottom: 0; right: 0; position: absolute;"></div>
            </div>

            <div id="timer" style="width: 100px; flex-shrink: 0; height: 50px; background-color: black; color: white; border: 4px solid white; display: flex; align-items: center; justify-content: center;"></div>

            <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white; ">
                <div style="width: 100%; height: 30px; background-color: red;"></div>
                <div id="enemyHealth" style="background-color: #818CF8; height: 30px; width: 100%; top: 0; bottom: 0; left: 0; right: 0; position: absolute;"></div>
            </div>
            
        </div>

        <div id="status" style="color: white; position: absolute; top: 0; bottom: 0; right: 0; left: 0; display: flex; align-items: center; justify-content: center;"></div>
        <canvas id="gameContainer"></canvas>
        
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
  ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="app.js"></script>
</body>
</html>
